<!DOCTYPE html>
<html>
<head>
    <title>Number checkInput function</title>
</head>
<body>
    <input type="text" id="userInput" placeholder="Enter a number">
    <button onclick="checkInput()">Check</button>

    <script>
        function checkInput() {
            // Get the input value
            let value = document.getElementById("userInput").value;
            
            // Check if the input is a number
            if (isNaN(value) || value.trim() === "") {
                alert("Please insert a number!");
                return;
            }
            
            // Convert to number and check if lower or higher than 10
            let number = Number(value);
            if (number < 10) {
                alert("The number is lower than 10");
            } else {
                alert("The number is higher than 10");
            }
        }
    </script>
</body>
</html>
